<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            margin-top: 40px;
        }

        .calculator {
            width: 420px;
        }

        h1 {
            text-align: center;
            font-weight: bolder;
        }

        #input {
            width: 100%;
            height: 80px;
            border: 1px solid rgb(50, 49, 49);
            border-radius: 20px;
            margin-bottom: 20px;
            font-size: 30px;
            padding: 15px;
            box-sizing: border-box;
            text-align: right;
            overflow-x: auto;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 60px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            background: #eee;
        }

        button:hover {
            background: #ccc;
        }

        .operator {
            background: #f4b400;
        }

        .equal {
            background: #34a853;
            color: white;
        }

        .clear {
            background: #ea4335;
            color: white;
        }
    </style>
</head>

<body>
    <div class="calculator">
        <h1>Calculator</h1>

        <div id="input"></div>

        <div class="buttons">
            <button>(</button>
            <button>)</button>
            <button>%</button>
            <button class="clear">AC</button>

            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">/</button>

            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">*</button>

            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">-</button>

            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
            <button class="operator">+</button>
        </div>
    </div>

    <script>
        const input = document.getElementById("input");
        const buttons = document.querySelectorAll("button");

        let expression = "";

        buttons.forEach(button => {
            button.addEventListener("click", () => {
                const value = button.innerText;

                if (value === "AC") {
                    expression = "";
                    input.innerText = "";
                }
                else if (value === "=") {
                    try {
                        expression = eval(expression).toString();
                        input.innerText = expression;
                    } catch (error) {
                        input.innerText = "Error";
                        expression = "";
                    }
                }
                else {
                    expression += value;
                    input.innerText = expression;
                }
            });
        });
    </script>
</body>
</html>
